<app-header-simple [title]="title"></app-header-simple>

<ion-content>
	<ion-row>
		<ion-col>
			<ion-list>
				<ion-item *ngFor="let task of tasks$ | async; let index = index" lines="full">
					<!--					<ion-checkbox slot="start"></ion-checkbox>-->
					<ion-label>
						<span>{{ task.title }}</span>
						<ion-text class="ion-padding-end">
							<small>{{ task.deadline | date: 'dd.MM.yyyy, hh:mm' }}</small>
						</ion-text>
					</ion-label>

					<ion-button shape="round" class="task-button ion-no-padding ion-no-margin" color="pastel-green"
					            (click)="showDatePicker(task)">
						<ion-icon name="calendar-outline"></ion-icon>
					</ion-button>
					<ion-button shape="round" class="task-button ion-no-padding ion-no-margin" color="pastel-green"
					            (click)="assignUsersToTask(task, task.project.id)">
						<ion-icon name="person-add-outline"></ion-icon>
					</ion-button>
					<ion-button shape="round" class="task-button ion-no-padding ion-no-margin" color="pastel-green"
					            (click)="goToTaskDetails(task.id)">
						<ion-icon name="chevron-forward-outline" mode="ios"></ion-icon>
					</ion-button>
				</ion-item>
			</ion-list>
		</ion-col>
	</ion-row>
</ion-content>

<ion-fab vertical="top" horizontal="end" slot="fixed" class="list-cta" (click)="showSortOptions()">
	<ion-fab-button color="danger" class="side-cta">
		<ion-icon name="swap-vertical-outline"></ion-icon>
	</ion-fab-button>
</ion-fab>
<ion-fab vertical="top" horizontal="end" slot="fixed" class="list-cta" (click)="goToNewTaskPage()">
	<ion-fab-button color="deep-danger" class="main-cta">
		<ion-icon name="add-outline"></ion-icon>
	</ion-fab-button>
</ion-fab>
