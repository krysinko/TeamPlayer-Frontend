<ion-header [translucent]="true" class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start" (click)="arrowBackAction()">
			<ion-icon slot="icon-only" name="arrow-back-outline" *ngIf="arrowBack"></ion-icon>
			<ion-menu-button *ngIf="!arrowBack"></ion-menu-button>
		</ion-buttons>
		<ion-title>{{ title }}</ion-title>
	</ion-toolbar>
</ion-header>
