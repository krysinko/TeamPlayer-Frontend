<ion-row class="ion-align-items-center">
	<ion-col size="12" class="ion-justify-content-center">
		<ion-item lines="none" type="button">
			<ion-label>Czas:</ion-label>
			<ion-button fill="clear" shape="round" slot="end">
				{{ getTime() }}
			</ion-button>
		</ion-item>
		<ion-item lines="none" type="button">
			<ion-label>
				Data:
			</ion-label>
			<ion-button fill="clear" shape="round" slot="end">
				{{ getDate() }}
			</ion-button>
		</ion-item>
	</ion-col>
</ion-row>
