<ion-item class="ion-no-padding"
          lines="full"
          type="button">
	<ion-label class="ion-padding-start">{{ label }}:</ion-label>
	<ion-select class="ion-padding-end" [(ngModel)]="value" [placeholder]="placeholder" appIonSelectNoCaret>
		<ion-select-option
			*ngFor="let opt of options; let index = index;"
			[value]="opt">
			{{ optionLabels[index] }}
		</ion-select-option>
	</ion-select>
</ion-item>
