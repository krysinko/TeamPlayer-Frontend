<ion-item class="ion-no-padding"
          lines="full"
          type="button">
	<ion-label class="ion-padding-start">{{ label }}:</ion-label>
	<ion-select class="ion-padding-end" [(ngModel)]="value" appIonSelectNoCaret>
		<ion-select-option
			*ngFor="let status of options"
			[value]="status">
			{{ optionLabels[status] }}
		</ion-select-option>
	</ion-select>
</ion-item>
